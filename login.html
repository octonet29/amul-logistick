<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="  Amul Logistick" />
		<meta name="keywords" content="  Amul Logistick" />
		<meta name="robots" content="INDEX,FOLLOW" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Title -->
		<title>Amul Logistick</title>
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/images/logo/favicon.ico" />
		<!-- Bootstrap -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<!-- Stoshi font -->
		<link rel="stylesheet" href="assets/css/satoshi.css" />
		<!-- swiper Slider -->
		<link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
		<!-- AOS -->
		<link rel="stylesheet" href="assets/css/aos.css" />
		<!-- Circle Progress -->
		<link rel="stylesheet" href="assets/css/animated-radial-progress.css" />
		<!-- magnific -->
		<link rel="stylesheet" href="assets/css/magnific-popup.css" />
		<!-- Main css -->
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body>
		<!--==================== Preloader Start ====================-->
		<div
			class="preloader bg-white tw-h-screen justify-content-center align-items-center tw-z-999 position-fixed top-0 tw-start-0 w-100 h-100"
		>
			<div class="car-road">
				<div class="car">
					<div class="car-top">
						<div class="window"></div>
					</div>
					<div class="car-base"></div>
					<div class="wheel-left wheel">
						<div class="wheel-spike"></div>
						<div class="wheel-center"></div>
					</div>
					<div class="wheel-right wheel">
						<div class="wheel-spike"></div>
						<div class="wheel-center"></div>
					</div>
					<div class="head-light"></div>
				</div>
				<div class="road"></div>
			</div>
		</div>
		<!--==================== Preloader End ====================-->

		<!--==================== Overlay Start ====================-->
		<div class="overlay"></div>
		<!--==================== Overlay End ====================-->

		<!--==================== Sidebar Overlay End ====================-->
		<div class="side-overlay"></div>
		<!--==================== Sidebar Overlay End ====================-->

		<!-- ==================== Scroll to Top End Here ==================== -->
		<div class="progress-wrap cursor-big">
			<svg
				class="progress-circle svg-content"
				width="100%"
				height="100%"
				viewBox="-1 -1 102 102"
			>
				<path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
			</svg>
		</div>
		<!-- ==================== Scroll to Top End Here ==================== -->

		<!-- Custom Cursor Start -->
		<div class="cursor"></div>
		<span class="dot"></span>
		<!-- Custom Cursor End -->
		<!-- ==================== Breadcrumb Start Here ==================== -->
		<div class="scheme-preview scheme3">
			<div class="login-form">
				<div class="loginLogo">
					<a href="index.html">
						<img
							src="assets/images/logo/amulLogo.png"
							alt="Logo"
							class="max-w-110-px max-h-110-px tw-mb-4"
						/>
					</a>
				</div>
				<div class="form-group">
					<label class="form-label" for="email">Email Address</label>
					<input
						type="email"
						id="email"
						class="form-input"
						value="user@example.com"
					/>
				</div>
				<div class="form-group">
					<label class="form-label" for="currentPassword"
						>Current Password</label
					>
					<div class="password-container">
						<input
							type="password"
							id="currentPassword"
							class="form-input"
							placeholder="Enter current password"
							required
						/>
						<span
							class="password-toggle"
							onclick="togglePassword('currentPassword')"
							>üëÅ</span
						>
					</div>
				</div>
				<button
					type="submit"
					class="btn btn-primary d-flex justify-content-center w-100"
				>
					Login
				</button>
			</div>
		</div>
		<!-- ==================== Breadcrumb End Here ==================== -->

		<!-- Jquery js -->
		<script src="assets/js/jquery-3.7.1.min.js"></script>

		<!-- phosphor Js -->
		<script src="assets/js/phosphor-icon.js"></script>
		<!-- Bootstrap Bundle Js -->
		<script src="assets/js/boostrap.bundle.min.js"></script>
		<!-- swiper slider Js -->
		<script src="assets/js/swiper-bundle.min.js"></script>
		<!-- Split Text -->
		<script src="assets/js/SplitText.min.js"></script>
		<!-- Scroll Trigger -->
		<script src="assets/js/ScrollTrigger.min.js"></script>
		<!-- Gsap js -->
		<script src="assets/js/gsap.min.js"></script>
		<!-- custom gsap -->
		<script src="assets/js/custom-gsap.js"></script>
		<!-- aos -->
		<script src="assets/js/aos.js"></script>
		<!-- Circle Progress bar -->
		<script src="assets/js/animated-radial-progress.js"></script>
		<!-- counter up -->
		<script src="assets/js/counterup.min.js"></script>
		<!-- magnific popup -->
		<script src="assets/js/magnific-popup.min.js"></script>
		<!-- marquee -->
		<script src="assets/js/jquery.marquee.min.js"></script>

		<!-- main js -->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/modal.js"></script>
	</body>
</html>
